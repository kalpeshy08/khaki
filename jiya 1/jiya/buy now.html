<html>
<head>
    <title>Buy Now Form</title>
</head>
<body>
    <h1>Product Name: Your Product</h1>
    <p>Price: $100.00</p>

    <form action="process_payment.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label for="credit-card">Credit Card Number:</label>
        <input type="text" id="credit-card" name="credit-card" required><br><br>

        <label for="expiration">Expiration Date (MM/YY):</label>
        <input type="text" id="expiration" name="expiration" required><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br><br>
        <center>
        <input type="submit" value="Buy Now">
        </center>
    </form>
</body>
</html>
